<div class="container">
    <div class="listContainer">
        <div class="list" ng-repeat="item in personalData" class="item-detail">
            <div class="pull-left ">
                <img class="image" ng-src="{{item.image}}"/>
            </div>
            <div class="name">{{item.name}}</div>
            <div class="address" ng-repeat="add in item.address">{{add}}</div>
            <div class="name">{{item.rating}}</div>
            <img class="ratingImage" ng-src="{{item.ratingImage}}"/>
        </div>
    </div>
</div>
