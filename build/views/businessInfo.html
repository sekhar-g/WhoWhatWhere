<div class="container">
    <div class="listContainer">
        <div class="clearfix list" ng-repeat="item in data " class="item-detail">
            
            <div class="pull-left">
   				<img class="image" ng-src="{{item.image}}"/>
    		</div>

    		<div class="item-details">
    			<div class="name">{{item.name}}</div>
        		<div class="address">{{item.address}}</div>	            		
        		<div class="rating">{{item.city}}</div>
        		<div class="phone">{{item.phone}}</div>
        		<div class="rating-button">{{item.rating}}</div>	
    		</div> 		                      
			
    	</div>
	</div>
</div>
